databaseChangeLog:
  - changeSet:
      id: 1
      author: Nidhro
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValue: 'true'

  - changeSet:
      id: 2
      author: Nidhro
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: 3
      author: Nidhro
      changes:
        - createTable:
            tableName: privileges
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: 4
      author: Nidhro
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 5
      author: Nidhro
      changes:
        - createTable:
            tableName: role_privileges
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: privilege_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: Nidhro
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_user_roles_user_id
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 7
      author: Nidhro
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_user_roles_role_id
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 8
      author: Nidhro
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_role_privileges_role_id
            baseTableName: role_privileges
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 9
      author: Nidhro
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_role_privileges_privilege_id
            baseTableName: role_privileges
            baseColumnNames: privilege_id
            referencedTableName: privileges
            referencedColumnNames: id
            onDelete: CASCADE